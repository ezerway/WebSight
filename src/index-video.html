<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>WebSight, A WebAssembly Application</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="favicon.ico"/>

</head>

<body>
	<div id="showcase">
		<div id="title">
			<ul>				
				<li><a style="font-weight:800 ; color:skyblue" href="./index-video.html">Video Demo</a></li>
				<li><a href="./index.html">Image Demo</a></li>
			</ul>
			<form action="">
				<input class="radio-class" id="radio-face" name="selector" type="radio" value="Face" checked="checked" onclick="selectObj('face')">				Face</input>
				<input class="radio-class" id="radio-eyes" name="selector" type="radio" value="Eyes" onclick="selectObj('eyes')"> Eyes</input>
			</form>
		</div>
		<span id="nav"></span>
		<div class="wrapper video">
			<div class="holder">
				<div class="canvasHolder">
					<canvas class="display-canvas" id="wasm"></canvas><br>
				</div>
				<p id="wasm-label">WebAssembly</p>
			</div>
			<div class="holder">
				<div class="canvasHolder">
					<canvas class="display-canvas" id="js"></canvas><br>
				</div>
				<p id="wasm-label">JavaScript</p>
			</div>
			
			<canvas style="position:fixed; left:-1000px; visibility: hidden" id="dummy"></canvas>
			<video style="display:block;position:fixed; left:-1000px;" width="2" height="2" autoplay id="videoElement" playsinline>
		</div>
	</div>
	</div>
	<script src="main-video.js"></script>

</body>

</html>
